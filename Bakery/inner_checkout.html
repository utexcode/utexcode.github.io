<!DOCTYPE html>
<html> 

<head>
	<title>Пекарня ➺ Оформление заказа</title>
	<meta charset="utf-8" />
	<link rel=stylesheet type=text/css href="style.css">
</head>

<body>

<div id="body">


<!-- main -->
<DIV class="main" id="inner">

<div class="bg_sides"><div class="bg_top">

  <!-- top -->
  <div class="top wrap clear">
    <div class="search"><input name="serch" type="text"><div></div></div>
    <div class="logo"></div>
    <!-- cart -->
    <div id="cart">
      <div class="bg_bottom"><div class="bg_top"><div class="bg_sides">
        <p>2 товара<br>1865 руб.</p>
        <div class="checkout"><p><span class="link">оформить</span></p></div>
      </div></div></div>
    </div>
    <!-- /cart -->
  </div>
  <!-- /top -->	 
  
  <!-- center -->
  <div class="center wrap clear">
    <!-- menu -->
    <div class="menu">
      <ul>
        <li class="link">о нас</li>
        <li class="link">новости</li>
        <li class="link">доставка</li>
        <li class="link">торты</li>
        <li class="link">капкейки</li>
        <li class="link">печенье</li>
        <li class="link">конфеты</li>
      </ul>
    </div>
    <!-- /menu --> 
    <!-- content -->
    <div class="content left">
      <h1>Оформление заказа</h1>
      <!-- about -->
      <div class="about clear bag">
        <!-- row -->
        <div class="row clear">
          <img src="images/item_1.jpg" class="left">
          <div class="left">Печенье с вишней</div>
          <div class="text right"><span>-</span><div id="quantity" contenteditable="true">1</div> шт.<span>+</span><b>128 руб.</b></div>
        </div>
        <!-- /row -->
        <!-- row -->
        <div class="row clear last">
          <img src="images/item_2.jpg" class="left">
          <div class="left">Овсяное печенье с изюмом</div>
          <div class="text right"><span>-</span><div id="quantity" contenteditable="true">3</div> шт.<span>+</span><b>225 руб.</b></div>
        </div>
        <!-- /row --> 
        <!-- row -->
        <div class="row clear" id="last">
          <div class="left"> </div>
          <div class="text right">Итоговая сумма<b>353 руб.</b></div>
        </div>
        <!-- /row -->    
        <span class="out link right">Оформить</span>
      </div>
      <!-- /about -->
    </div>
    <!-- /content -->      
  </div>
  <!-- /center --> 
  
</div></div>
    
</DIV>
<!-- /main -->

<!-- contacts --> 
<div class="wrap">
<div class="contacts"><ul><li class="link">контакты</li></ul></div>
</div>
<!-- /contacts -->

<!-- street -->
<div id="street">
  <div class="street table"><div></div></div>
  <div class="street bike"></div>
</div>  
<!-- /street -->

</div>


</body>
</html>
